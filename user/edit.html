        <div class="col-10">
          <nav class="navbar  border-bottom border-light">
            <div class="container-fluid justify-content-center justify-content-md-between">
              <a class="navbar-brand text-light fw-bolder" ><q> Zamzam Sweet </q></a>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"

                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search

          </nav>

          <!-- breadcrumb -->
          <nav class="mt-5 d-flex justify-content-between  flex-wrap" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../" class="text-decoration-none text-secondary">Home</a></li>
              <li class="breadcrumb-item active text-light" aria-current="page">Mohamed El-Sayed</li>
            </ol>

            <p class="fw-medium fs-5 me-md-5">Id : 83732u28923cnd23324234c</p>

          <form class="row g-3 mt-2 mx-0 gx-3 gy-4">
            <div class="col-md-6">
              <label for="inputfirstName4" class="form-label">First Name</label>
              <input placeholder="Mohamed..." type="firstName" class="form-control" id="inputfirstName4">
            </div>
            <div class="col-md-6">
              <label for="inputLastName4" class="form-label">Last Name</label>
              <input placeholder="El-Sayed..." type="lastName" class="form-control" id="inputLastName4" autocomplete="on">
            </div>
            
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input placeholder="email@gmail.com..." type="Email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPhoneNumber4" class="form-label">Phone Number</label>
              <input placeholder="01234567890..." type="number" class="form-control" id="inputPhoneNumber4" autocomplete="on">
            </div>

            <div>
                <div class="col-md-6">
                    <label for="inputAge4" class="form-label">Age</label>
                    <input placeholder="Your Age..." type="number" class="form-control" id="inputAge4" autocomplete="on">
                  </div>
            </div>

            <div>
                <div class="col-md-6 ">
                    <label for="inputCountry" class="form-label">Country</label>
                    <select id="inputCountry" class="form-select">
                      <option selected hidden disabled>Choose Here...</option>
                      <option>Moroco</option>
                      <option>Egypt</option>
                    </select>
                  </div>
            </div>
            

            <div>
                <div class="col-md-6">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select id="inputGender" class="form-select">
                        
                      <option selected hidden disabled>Choose Here...</option>
                      <option class="">Male</option>
                      <option >Female</option>
                    </select>
                  </div>
            </div>
            
            <div class="col-12 mb-4">
              <button type="submit" class="btn btn-primary me-2">Save Changes</button>
              <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete Customer
              </button>
              <!-- modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Customer</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this cutomer?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
          
        </div>
